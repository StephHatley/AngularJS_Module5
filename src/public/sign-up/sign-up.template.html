<div class="container">
  <h1>Create an Account</h1>

    <fieldset>
      <legend>Registration</legend>
      <form name='regForm' novalidate>

        <input type="text" name="firstname" placeholder="First Name"
          ng-model="signUpCtrl.user.firstname"
          required
          minlength="1"
          ng-maxlength="10"
          class="inputInfo">
        <!--  {{ signUpCtrl.user.username }} -->
          <span
            ng-if="(regForm.firstname.$error.minlength || regForm.firstname.$error.required) && regForm.firstname.$touched">
            Username must be at least 1 characters long
          </span>

          <br>

          <input type="text" name="lastname" placeholder="Last Name"
            ng-model="signUpCtrl.user.lastname"
            required
            minlength="1"
            ng-maxlength="10"
            class="inputInfo">
          <!--  {{ signUpCtrl.user.username }} -->
            <span
              ng-if="(regForm.lastname.$error.minlength || regForm.lastname.$error.required) && regForm.lastname.$touched">
              Username must be at least 1 characters long
            </span>

            <br>

        <input type="email" name="email" placeholder="Email"
          ng-model="signUpCtrl.user.email"
          class="inputInfo"
          required>
          <span ng-if="regForm.email.$invalid && regForm.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
          <br>

        <input type="text" name="phone" placeholder="Phone ###-###-####"
          ng-model="signUpCtrl.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})"
          class="inputInfo">
          <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
          <br>

          <input type="menuselection" name="menuselection" placeholder="Menu Selection"
          ng-model="signUpCtrl.user.menuItemSelection"
          class="inputInfo"
          required>
          <span ng-if="signUpCtrl.checkItem() === true">
            No such menu item exists.
          </span>
          <br>

        <button
          ng-disabled="regForm.$invalid"
          ng-click="signUpCtrl.submit(signUpCtrl.user)">Submit</button>

          <br>

          <div ng-if="signUpCtrl.checkSuccess() === true">
            Your information has been saved.
          </div>
          <!-- <div style="margin-top: 10px;">
            Form valid? {{ regForm.$valid }}
          </div> -->
      </form>
    </fieldset>

</div>

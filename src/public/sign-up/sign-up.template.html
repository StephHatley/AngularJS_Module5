<div class="container">
  <h1>Create an Account</h1>

    <fieldset>
      <legend>Registration</legend>
      <form name='regForm' novalidate>

        <input type="text" name="username" placeholder="Pick a username"
          ng-model="signUpCtrl.user.username"
          required
          minlength="4"
          ng-maxlength="10"
          class="inputInfo">
        <!--  {{ signUpCtrl.user.username }} -->
          <span
            ng-if="(regForm.username.$error.minlength || regForm.username.$error.required) && regForm.username.$touched">
            Username must be at least 4 characters long
          </span>
          <span ng-if="regForm.username.$error.maxlength && regForm.username.$touched">
            Username must not be longer than 10 characters
          </span>
          <br>

        <input type="email" name="email" placeholder="Email"
          ng-model="signUpCtrl.user.email"
          class="inputInfo"
          required>
          <span ng-if="regForm.email.$invalid && regForm.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
          <br>

        <input type="text" name="phone" placeholder="Phone ###-###-####"
          ng-model="signUpCtrl.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})"
          class="inputInfo">
          <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
          <br>

          <input type="menuselection" name="menuselection" placeholder="Menu Selection"
          ng-model="signUpCtrl.user.menuItemSelection"
          class="inputInfo"
          required>
          <span ng-if="signUpCtrl.checkItem() === true">
            No such menu item exists.
          </span>
          <br>

        <button
          ng-disabled="regForm.$invalid"
          ng-click="signUpCtrl.submit(signUpCtrl.user.menuItemSelection)">Submit</button>

          <br>

          <div ng-if="signUpCtrl.checkSuccess() === true">
            Your information has been saved.
          </div>
          <!-- <div style="margin-top: 10px;">
            Form valid? {{ regForm.$valid }}
          </div> -->
      </form>
    </fieldset>

</div>
